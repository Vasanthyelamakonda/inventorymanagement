

{% block content %}
  <h1>Add Product</h1>
  <form method="post">  
    {% csrf_token %}
    {{ form.as_p }}
    <div class="form-group">
      <label for="{{ form.brand.id_for_label }}">Brand</label>
      {{ form.brand_name }}
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
{% endblock %}
